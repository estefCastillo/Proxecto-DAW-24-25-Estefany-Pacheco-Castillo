<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Sambo: la plataforma donde puedes encontrar distintos servicios para tus eventos."
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Instrument+Serif&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/login.css" />
    <script  type="module" src="./js/registrer.js"></script>
    <title>Sambo-Registrarse</title>
  </head>
  <body>
    <header>
      <h1>Sambo</h1>
      <a href="index.html"><img src="./img/v1.png" alt="Logo de sambo" /></a>
    </header>
    <main>
      <h2>Registro</h2>
      <form id="registrerForm">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre">

        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required/>
        <span class="error" id="e_correo"></span>

        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required/>
        <span class="error" id="e_contrasena"></span>

        <label for="contrasena2">Repita la contraseña:</label>
        <input type="password" id="contrasena2" name="contrasena2" required/>
        <span class="error" id="e_contrasena2"></span>
        <input type="submit" value="Registrarse"/>
      </form>
    </main>
    <footer>
        <p>Sambo &copy; Todos los derechos reservados</p>
    </footer>
  </body>
</html>
